<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.jpeg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div id="center">
        <div id="container">
            <div id="input-field">
                <p id="header">Metric/Imperial unit conversion</p>
                <input type="number" value="0" id="input">
            </div>

            <div id="conversion">
                <div class="measurement"> 
                    <p class="category">Length (Meter/Feet)</p>
                    <p class="answers" id="answer1">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>

                <div class="measurement">
                    <p class="category">Volume (Liters/Gallons)</p>
                    <p class="answers" id="answer2">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>

                <div class="measurement"> 
                    <p class="category">Mass (Kilograms/Pounds)</p>
                    <p class="answers" id="answer3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
